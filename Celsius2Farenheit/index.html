<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Farenheit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="css/index.css" type="text/css" rel="stylesheet">
    <script src="js/index.js"></script>
</head>
<body>
    <div>
        <p>Celsius to Farenheit</p>
        <p><input id ="c2f" type="number">
        <button onclick="c2f()" class="btn btn-primary">Convert</button></p>
        <p>Farenheit to Celsius</p>
        <p><input id ="f2c" type="number">
        <button onclick="f2c()" class="btn btn-primary">Convert</button></p>
    </div>
</body>
</html>
